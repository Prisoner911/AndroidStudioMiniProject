<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        h2{
            text-align: center;
        }
        .mainDiv {
            display: flex;
            justify-content: center; /* Horizontally centers */
            align-items: center;    /* Vertically centers */
            height: 100vh;         /* Full viewport height */
        }
        .formDiv {
            border: 2px solid black;
            box-shadow: black 0px 0px 22px 5px;
            padding: 1rem;
        }

    </style>



</head>





<body>
    <h2>Add a New Product</h2>
    <div class="mainDiv">
        <div class="formDiv">
            <form action="add_product.php" method="POST" enctype="multipart/form-data">
                <label for="name">Product Name:</label>
                <input type="text" id="pname" name="pname" required><br><br>
        
                <label for="pimage">Product Image:</label>
                <input type="file" id="pimage" name="pimg" accept="image/*" required><br><br>
        
                <label for="pdescription">Description:</label>
                <textarea id="pdescription" name="pdescription" required></textarea><br><br>

                <label for="pprice">Price per piece:</label>
                <input type="number" id="pprice" name="pprice" required><br><br>
        
                <label for="pstock">Stock:</label>
                <input type="number" id="pstock" name="pstock" required><br><br>
        
                <input type="submit" value="Add Product">
            </form>
        </div>

    </div>

</body>
</html>
